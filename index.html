    </form>
    <br/>
    <div class="row">
        <div class="col-8">
    <h1 id="city-name">London</h1>
</div>
<div class="col-4">

</div>
</div>
<div class="row">
    <div class="col-4">
<p class="temperature-today">
   <span id="current-day-time"></span> 
    <br/>

    <br/>
    <span id="temp-max-min-today"></span>
</p>
</div>
<div class="col-4">
<h2 class="temperature-now">

    <span class="degree" id="degree-celsius-input">Â°C</span>

</div>
